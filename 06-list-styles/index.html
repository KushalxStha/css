<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CSS Lists</h1>
    <article>
        <h2>Ordered Lists</h2>    <!-- start initiates ordering list from it --> 
        <ol start="5" reversed>     <!-- reveresed orders list in reverse format -->
            <li>Step One</li>
            <li value="26">Step Two</li>   <!-- list below including it will begin from Value -->
            <li>Step Three</li>
        </ol>
    </article>

    <article>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ul>
    </article>
</body>
</html>
